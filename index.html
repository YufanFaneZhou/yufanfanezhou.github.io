<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yufan Fane Zhou</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: url('files/starrynight.jpg'); /* 修改为.jpg后缀 */
            background-attachment: fixed;
            background-repeat: repeat-y;
            background-size: 100% auto;
            background-position: center top;
        }  
        
        /* 添加半透明覆盖层以确保内容可读 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            z-index: -1;
        }
        
        /* 导航栏样式 - 改为淡蓝色半透明 */
        nav {
            background-color: rgba(230, 242, 255, 0.8); /* 与内容区域一致的淡蓝色半透明 */
            padding: 5px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            gap: 10px;
            backdrop-filter: blur(5px);
        }
        
        nav a {
            display: inline-block;
            padding: 5px 20px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
            white-space: nowrap;
            cursor: pointer;
        }
        
        nav a:hover {
            background-color: rgba(200, 220, 240, 0.6); /* 悬停时使用稍深的蓝色 */
        }
        
        /* 主要内容区域 */
        .main-content {
            margin-top: 50px;
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        
        /* 各部分内容区域 - 统一使用淡蓝色半透明 */
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background-color: rgba(230, 242, 255, 0.8);
        }
        
        /* 其余样式保持不变... */
        /* ... [之前的其他样式保持不变] ... */
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <a id="nav-overview">Overview</a>
        <a id="nav-publications">Publications</a>
        <a id="nav-schedule">Schedule</a>
    </nav>
    
    <!-- 主要内容 -->
    <div class="main-content">
        <!-- Overview部分 -->
        <section id="overview-section" class="section">
            <!-- [内容保持不变] -->
        </section>
        
        <!-- 出版物部分 -->
        <section id="publications-section" class="section">
            <!-- [内容保持不变] -->
        </section>
        
        <!-- 日程部分 -->
        <section id="schedule-section" class="section">
            <!-- [内容保持不变] -->
        </section>
    </div>

    <script>
        // [JavaScript代码保持不变]
    </script>
</body>
</html>
